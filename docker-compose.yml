services:
  h-cli-core:
    build:
      context: .
      dockerfile: core/Dockerfile
    container_name: h-cli-core
    hostname: h-cli-core
    volumes:
      - ${SSH_KEYS_DIR:-./ssh-keys}:/tmp/ssh-keys-staging:ro
      - ./logs/core:/var/log/hcli/core
      - ./logs/sessions:/var/log/hcli/sessions:ro
    environment:
      - MCP_SERVER_PORT=8083
      - MCP_SERVER_HOST=0.0.0.0
      - LOG_DIR=/var/log/hcli
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - NETBOX_URL=${NETBOX_URL:-}
      - NETBOX_API_TOKEN=${NETBOX_API_TOKEN:-}
      - GRAFANA_URL=${GRAFANA_URL:-}
      - GRAFANA_API_TOKEN=${GRAFANA_API_TOKEN:-}
      - OLLAMA_URL=${OLLAMA_URL:-}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-}
      - VLLM_URL=${VLLM_URL:-}
      - VLLM_API_KEY=${VLLM_API_KEY:-}
      - VLLM_MODEL=${VLLM_MODEL:-}
      - SUDO_COMMANDS=${SUDO_COMMANDS:-nmap,tcpdump,traceroute,mtr,ping,ss,ip,iptables}
    cap_add:
      - NET_RAW
      - NET_ADMIN
    shm_size: 1g
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8083/sse"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - h-network-backend
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: h-cli-redis
    hostname: redis
    command: sh -c 'printf "requirepass %s\nmaxmemory 2gb\nmaxmemory-policy allkeys-lru\nsave 900 1\nsave 300 10\nappendonly yes\n" "$$REDIS_PASSWORD" > /tmp/redis.conf && redis-server /tmp/redis.conf'
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$$REDIS_PASSWORD", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - h-network-frontend
    restart: unless-stopped

  telegram-bot:
    build:
      context: .
      dockerfile: telegram-bot/Dockerfile
    container_name: h-cli-telegram
    hostname: telegram-bot
    volumes:
      - ./logs/telegram:/var/log/hcli/telegram
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ALLOWED_CHATS=${ALLOWED_CHATS}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - MAX_CONCURRENT_TASKS=${MAX_CONCURRENT_TASKS:-3}
      - TASK_TIMEOUT=${TASK_TIMEOUT:-300}
      - LOG_DIR=/var/log/hcli
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /run
    healthcheck:
      test: ["CMD", "python3", "-c", "import redis; redis.from_url('$REDIS_URL').ping()"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      - redis
    networks:
      - h-network-frontend
    restart: unless-stopped

  claude-code:
    build:
      context: .
      dockerfile: claude-code/Dockerfile
    container_name: h-cli-claude
    hostname: claude-code
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SESSION_TTL=${SESSION_TTL:-14400}
      - GATE_CHECK=${GATE_CHECK:-false}
      - BLOCKED_PATTERNS=${BLOCKED_PATTERNS:-}
      - LOG_DIR=/var/log/hcli
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs/claude:/var/log/hcli/claude
      - ./logs/firewall:/var/log/hcli/firewall
      - ./logs/sessions:/var/log/hcli/sessions
      - ./logs/sessions:/app/sessions:ro
      - claude-credentials:/root/.claude
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /run
      - /root
    healthcheck:
      test: ["CMD", "python3", "-c", "import redis; redis.from_url('$REDIS_URL').ping()"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      - redis
      - h-cli-core
    networks:
      - h-network-frontend
      - h-network-backend
    restart: unless-stopped

volumes:
  redis-data:
  claude-credentials:

networks:
  h-network-frontend:
    name: h-network-frontend
    driver: bridge
  h-network-backend:
    name: h-network-backend
    driver: bridge

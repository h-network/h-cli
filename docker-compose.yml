services:
  h-bot-core:
    build:
      context: .
      dockerfile: core/Dockerfile
    container_name: h-bot-core
    hostname: h-bot-core
    ports:
      - "${MCP_SERVER_PORT:-8083}:8083"
    volumes:
      - ${SSH_KEYS_DIR:-./ssh-keys}:/tmp/ssh-keys-staging:ro
      - ./logs/core:/var/log/hbot/core
    environment:
      - MCP_SERVER_PORT=8083
      - MCP_SERVER_HOST=0.0.0.0
      - REDIS_URL=redis://redis:6379
      - LOG_DIR=/var/log/hbot
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    cap_add:
      - NET_RAW
      - NET_ADMIN
    shm_size: 1g
    depends_on:
      - redis
    networks:
      - h-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: h-bot-redis
    hostname: redis
    volumes:
      - redis-data:/data
    networks:
      - h-network
    restart: unless-stopped

  telegram-bot:
    build:
      context: .
      dockerfile: telegram-bot/Dockerfile
    container_name: h-bot-telegram
    hostname: telegram-bot
    volumes:
      - ./logs/telegram:/var/log/hbot/telegram
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ALLOWED_CHATS=${ALLOWED_CHATS}
      - REDIS_URL=redis://redis:6379
      - MAX_CONCURRENT_TASKS=${MAX_CONCURRENT_TASKS:-3}
      - TASK_TIMEOUT=${TASK_TIMEOUT:-300}
      - LOG_DIR=/var/log/hbot
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - redis
      - h-bot-core
    networks:
      - h-network
    restart: unless-stopped

  claude-code:
    build:
      context: .
      dockerfile: claude-code/Dockerfile
    container_name: h-bot-claude
    hostname: claude-code
    environment:
      - REDIS_URL=redis://redis:6379
      - SESSION_TTL=${SESSION_TTL:-14400}
      - LOG_DIR=/var/log/hbot
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs/claude:/var/log/hbot/claude
      - claude-credentials:/root/.claude
    depends_on:
      - redis
      - h-bot-core
    networks:
      - h-network
    restart: unless-stopped

volumes:
  redis-data:
  claude-credentials:

networks:
  h-network:
    name: h-network
    driver: bridge

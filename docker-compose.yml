services:
  h-cli-core:
    build:
      context: .
      dockerfile: core/Dockerfile
      args:
        - CORE_BASE_IMAGE=${CORE_BASE_IMAGE:-debian:12-slim}
    container_name: h-cli${ENV_TAG:+-}${ENV_TAG}-core
    hostname: h-cli${ENV_TAG:+-}${ENV_TAG}-core
    volumes:
      - ${SSH_KEYS_DIR:-./ssh-keys}:/tmp/ssh-keys-staging:ro
      - ./logs/core:/var/log/hcli/core
      - ./logs/memory:/var/log/hcli/memory
      - ./logs/sessions:/var/log/hcli/sessions:ro
      - ./data:/app/data
    environment:
      - MCP_SERVER_PORT=8083
      - MCP_SERVER_HOST=0.0.0.0
      - LOG_DIR=/var/log/hcli
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - NETBOX_URL=${NETBOX_URL:-}
      - NETBOX_API_TOKEN=${NETBOX_API_TOKEN:-}
      - GRAFANA_URL=${GRAFANA_URL:-}
      - GRAFANA_API_TOKEN=${GRAFANA_API_TOKEN:-}
      - GRAFANA_INTERNAL_URL=${GRAFANA_INTERNAL_URL:-}
      - GRAFANA_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-}
      - EVE_NG_URL=${EVE_NG_URL:-}
      - EVE_NG_USERNAME=${EVE_NG_USERNAME:-}
      - EVE_NG_PASSWORD=${EVE_NG_PASSWORD:-}
      - SUDO_COMMANDS=${SUDO_COMMANDS:-nmap,tcpdump,traceroute,mtr,ping,ss,ip,iptables}
      - QDRANT_HOST=h-cli${ENV_TAG:+-}${ENV_TAG}-qdrant
      - QDRANT_PORT=6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - TIMESCALE_URL=${TIMESCALE_URL:-}
    cap_add:
      - NET_RAW
      - NET_ADMIN
    shm_size: 1g
    healthcheck:
      test: ["CMD-SHELL", "curl -sf --max-time 2 http://localhost:8083/sse >/dev/null 2>&1; [ $? -eq 0 ] || [ $? -eq 28 ]"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - h-network-backend
    restart: unless-stopped

  h-cli-timescaledb:
    profiles: ["monitor"]
    image: timescale/timescaledb:latest-pg16
    container_name: h-cli${ENV_TAG:+-}${ENV_TAG}-timescaledb
    hostname: h-cli${ENV_TAG:+-}${ENV_TAG}-timescaledb
    environment:
      - POSTGRES_USER=hcli
      - POSTGRES_PASSWORD=${TIMESCALE_PASSWORD}
      - POSTGRES_DB=hcli_metrics
    volumes:
      - ./data/timescaledb:/home/postgres/pgdata/data
      - ./monitor/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hcli -d hcli_metrics"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - h-network-backend
    restart: unless-stopped

  h-cli-grafana-renderer:
    profiles: ["monitor"]
    image: grafana/grafana-image-renderer:latest
    container_name: h-cli${ENV_TAG:+-}${ENV_TAG}-grafana-renderer
    hostname: h-cli${ENV_TAG:+-}${ENV_TAG}-grafana-renderer
    networks:
      - h-network-backend
    restart: unless-stopped

  h-cli-grafana:
    profiles: ["monitor"]
    image: grafana/grafana:11.5.2
    container_name: h-cli${ENV_TAG:+-}${ENV_TAG}-grafana
    hostname: h-cli${ENV_TAG:+-}${ENV_TAG}-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_HTTP_PORT=3000
      - GF_RENDERING_SERVER_URL=http://h-cli${ENV_TAG:+-}${ENV_TAG}-grafana-renderer:8081/render
      - GF_RENDERING_CALLBACK_URL=http://h-cli${ENV_TAG:+-}${ENV_TAG}-grafana:3000/
      - TIMESCALE_PASSWORD=${TIMESCALE_PASSWORD}
    ports:
      - "2405:3000"
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./monitor/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - ./monitor/dashboard.yml:/etc/grafana/provisioning/dashboards/dashboard.yml:ro
      - ./monitor/dashboards:/etc/grafana/provisioning/dashboards/files:ro
    depends_on:
      h-cli-timescaledb:
        condition: service_healthy
    networks:
      - h-network-backend
      - h-network-frontend
    restart: unless-stopped

  h-cli-qdrant:
    profiles: ["vectordb"]
    image: qdrant/qdrant:v1.13.2
    container_name: h-cli${ENV_TAG:+-}${ENV_TAG}-qdrant
    hostname: h-cli${ENV_TAG:+-}${ENV_TAG}-qdrant
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
    volumes:
      - ./data/qdrant:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-sf", "-H", "api-key: ${QDRANT__SERVICE__API_KEY}", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - h-network-backend
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: h-cli${ENV_TAG:+-}${ENV_TAG}-redis
    hostname: redis
    command: sh -c 'printf "requirepass %s\nmaxmemory 2gb\nmaxmemory-policy allkeys-lru\nsave 900 1\nsave 300 10\nappendonly yes\n" "$$REDIS_PASSWORD" > /tmp/redis.conf && redis-server /tmp/redis.conf'
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli --no-auth-warning -a \"$REDIS_PASSWORD\" ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - h-network-frontend
    restart: unless-stopped

  telegram-bot:
    build:
      context: .
      dockerfile: telegram-bot/Dockerfile
    container_name: h-cli${ENV_TAG:+-}${ENV_TAG}-telegram
    hostname: telegram-bot
    volumes:
      - ./logs/telegram:/var/log/hcli/telegram
      - ./logs/sessions:/var/log/hcli/sessions
      - ./skills:/app/skills:ro
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ALLOWED_CHATS=${ALLOWED_CHATS}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - MAX_CONCURRENT_TASKS=${MAX_CONCURRENT_TASKS:-3}
      - TASK_TIMEOUT=${TASK_TIMEOUT:-300}
      - RESULT_HMAC_KEY=${RESULT_HMAC_KEY}
      - CHAT_NAMES=${CHAT_NAMES:-}
      - GRAFANA_INTERNAL_URL=${GRAFANA_INTERNAL_URL:-}
      - GRAFANA_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-}
      - GRAFANA_URL=${GRAFANA_URL:-}
      - GRAFANA_API_TOKEN=${GRAFANA_API_TOKEN:-}
      - LOG_DIR=/var/log/hcli
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /run
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import redis; redis.from_url('$REDIS_URL').ping()\""]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      - redis
    networks:
      - h-network-frontend
    restart: unless-stopped

  claude-code:
    build:
      context: .
      dockerfile: claude-code/Dockerfile
    container_name: h-cli${ENV_TAG:+-}${ENV_TAG}-claude
    hostname: claude-code
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SESSION_TTL=${SESSION_TTL:-14400}
      - HISTORY_TTL=${HISTORY_TTL:-86400}
      - RESULT_HMAC_KEY=${RESULT_HMAC_KEY}
      - MAIN_MODEL=${MAIN_MODEL:-opus}
      - FAST_MODEL=${FAST_MODEL:-haiku}
      - GATE_CHECK=${GATE_CHECK:-true}
      - GATE_MODEL=${GATE_MODEL:-haiku}
      - GATE_BASE_URL=${GATE_BASE_URL:-}
      - GATE_AUTH_TOKEN=${GATE_AUTH_TOKEN:-}
      - GATE_API_KEY=${GATE_API_KEY:-}
      - ANTHROPIC_AUTH_TOKEN=${ANTHROPIC_AUTH_TOKEN:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-}
      - BLOCKED_PATTERNS=${BLOCKED_PATTERNS:-}
      - BLOCKED_PATTERNS_FILE=${BLOCKED_PATTERNS_FILE:-/app/blocked-patterns.txt}
      - CHAT_NAMES=${CHAT_NAMES:-}
      - CORE_SSE_URL=http://h-cli${ENV_TAG:+-}${ENV_TAG}-core:8083/sse
      - MEMORY_SSE_URL=http://h-cli${ENV_TAG:+-}${ENV_TAG}-core:8084/sse
      - TIMESCALE_URL=${TIMESCALE_URL:-}
      - LOG_DIR=/var/log/hcli
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./blocked-patterns.txt:/app/blocked-patterns.txt:ro
      - ./skills:/app/skills:ro
      - ./logs/claude:/var/log/hcli/claude
      - ./logs/firewall:/var/log/hcli/firewall
      - ./logs/sessions:/var/log/hcli/sessions
      - ./logs/sessions:/app/sessions:ro
      - ./data:/app/data:ro
      - ./data/claude-credentials:/home/hcli/.claude
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "bash", "-c", "[ -f /tmp/heartbeat ] && [ $(( $(date +%s) - $(stat -c %Y /tmp/heartbeat) )) -lt 60 ]"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      redis:
        condition: service_started
      h-cli-core:
        condition: service_started
      h-cli-timescaledb:
        condition: service_healthy
        required: false
    networks:
      - h-network-frontend
      - h-network-backend
    restart: unless-stopped

networks:
  h-network-frontend:
    name: h-network${ENV_TAG:+-}${ENV_TAG}-frontend
    driver: bridge
  h-network-backend:
    name: h-network${ENV_TAG:+-}${ENV_TAG}-backend
    driver: bridge
